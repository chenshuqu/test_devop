name: cmake-build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - run: sudo apt update 
            && sudo apt install build-essential -y
            && sudo apt install cmake -y
            && sudo apt install make -y
      - run: pwd
      - run: ls -a
      - run: mkdir -p build && cd build && cmake .. && make
      - run: pwd && ls -a && ./main
